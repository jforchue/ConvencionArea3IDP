<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="lib/bootstrap/dist/css/bootstrap.rtl.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <title></title>
    <style>
        /*@media (min-width: 0px) and (max-width: 980px) {*/
        .container input[type=button],
        .container button,
        #mensaje {
            height: 150px;
            font-size: 40px;
        }
        /*}*/
    </style>
</head>
<body>
    <div class="container" style="width: 834px">
        <div id="foreImage" style="
                background-image: url('images/igesia de dios de la profecía rd.png');
                background-repeat: no-repeat;
                position: absolute;
                height: 1000px;
                width: 834px;
                background-size: cover ">
            <div id="backImage" style="width: 440px; height: 440px; position: relative; top: 566px; left: 150px; border-radius: 200%;
      background-image: url('Images/Sin título.png'); background-position: 50px 2px; "></div>
            <div style="position: relative;
              top: 160px;
              left: 490px;
              color: rgb(112 57 23);">
                <div style="font-family: fantasy;margin-bottom:-30px;">
                    <span style="font-size: 100px;">YO </span>
                    <span style="font-size: 80px;font-weight:100;">ESTOY</span>
                </div>
                <span style="border-radius: 10px 10px 10px 10px; background-color: white; font-family: fangsong; font-size: 50px; font-weight: normal; padding-left: 15px;">
                    COMPROMETIDO
                </span>
            </div>
        </div>

        <div style="
            position: relative;
            width: 100%;
            bottom: -1012px;
            padding: 0px 10px 0px 10px;">
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input"
                           id="imagenFoto"
                           aria-describedby="imagenFoto"
                           accept="image/*"
                           style="display:none;">
                </div>
            </div>
            <div class="row">
                <button class="btn btn-secondary col-12 mb-3" onclick="showMessage()"> Más información</button>
                <input id="colocarImagen"
                       type="button"
                       class="btn btn-success col-12 mb-3"
                       value="Seleccione la imagen"
                       style="width:100%"
                       onclick="clickInputFile()" />
            </div>
            <div class="row">
                <button id="plus" class="btn btn-primary col mb-3" style="margin-right:10px;"> Más a la derecha</button>
                <button id="minus" class="btn btn-primary col mb-3" style="margin-left:10px;"> Más a la izquierda</button>
            </div>
            <div class="row">
                <button id="plusTop" class="btn btn-primary col mb-3" style="margin-right:10px;"> Más arriba</button>
                <button id="minusTop" class="btn btn-primary col mb-3" style="margin-left:10px;"> Más abajo</button>
            </div>
            <div class="row">
                <button id="bigger" class="btn btn-primary col mb-3" style="margin-right:10px;"> Más grande</button>
                <button id="smaller" class="btn btn-primary col mb-3" style="margin-left:10px;"> Más pequeña</button>
            </div>
            <div class="row">
                <button id="downloadImage" class="btn btn-primary col"> Descargar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="lib/js/site.js"></script>
